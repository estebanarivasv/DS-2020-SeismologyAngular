<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login · Seismology Institute</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../../static/css/body.css">
    <link href="/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet" />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

</head>

<body style="background-color: ffe4c2;">

    <div class="h-100 row align-items-center">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="container w-75 text-center bg-white py-5 px-5"
                style="border: 1px solid rgba(0, 0, 0, 0.25); border-radius: 15px;">
                <form class="form-inline">
                    <a href="{{url_for('unlogged_usr.index')}}" class="btn btn-light" role="button" >
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M5.854 4.646a.5.5 0 0 1 0 .708L3.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0z" />
                            <path fill-rule="evenodd" d="M2.5 8a.5.5 0 0 1 .5-.5h10.5a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                        </svg>
                    </a>
                </form>

                <form class="form-signin">
                    <img class="py-2" src="../../../static/svg/only-vector.svg" alt="" width="" height="">
                    <h1 class="h3 my-4 font-weight-normal" style="color: rgba(0, 0, 0, 0.75)">Please sign in</h1>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control my-2" placeholder="Email address"
                        required="" autofocus="">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control my-2 py" placeholder="Password"
                        required="">
                    <div class="checkbox my-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <div class="container w-75">
                        <button class="btn btn-lg btn-light btn-block" type="submit"
                            style="background-color: #ffca85; border-color: rgba(0, 0, 0, 0.25);">Sign
                            in</button>
                    </div>
                    <p class="mt-5 mb-2 text-muted">© Seismology Institute</p>
                </form>
            </div>
        </div>
        <div class="col-lg-4"></div>
    </div>






</body>

</html>
