<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <title>Admin header</title>

        <link rel="stylesheet" href="style.css">

        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    </head>

    <body>

        <div class="wrapper">
            
            <!--
                
            --> <!--We'll wrap everything in .wrapper box to make advantage of CSS flex property.-->

            <!-- Sidebar -->
            <nav id="sidebar">
                
                <div class="sidebar-header"></div>
        
                <ul class="list-unstyled components">             
                    <h3>Menu</h3>
                    <li class="active">
                        <a href="#">Home</a>
                    </li>
                    
                    <li>
                        <a href="#" >Verified seisms</a>
                    </li>
                    
                    <li>
                        <a href="#homeSubmenu1" data-toggle="collapse" aria-expanded="true" class="in">Sensors</a>
                        <ul class="collapse list-unstyled" id="homeSubmenu1">
                            <li>
                                <a href="#">Add new sensor</a>
                            </li>
                            <li>
                                <a href="#">View all sensors</a>
                            </li>
                        </ul>
                    </li>
                    
                    <li>
                        <a href="#homeSubmenu2" data-toggle="collapse" aria-expanded="true" class="in">Users</a>
                        <ul class="collapse list-unstyled" id="homeSubmenu2">
                            <li>
                                <a href="#">Add new user</a>
                            </li>
                            <li>
                                <a href="#">View all users</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        
            <!-- Header -->

                <div class="row align-items-start">
                    <nav class="navbar fixed-top">
                        
                        <div class="container-fluid">
                            <button type="button" id="sidebarCollapse">
                                <i class="fas fa-bars"></i>
                                <span></span>
                            </button>
                        </div>


                    </nav>
                </div>

                    
            
                
                
            
        
        </div>       










        <!-- Optional JavaScript -->

        <!-- jQuery CDN - Slim version (=without AJAX) -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        
        <!-- Popper.JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


        <script type="text/javascript">
            $(document).ready(function () {
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').toggleClass('active');
                });
            });
        </script>


    </body>
</html>
