<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sensor</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="../static/css/body.css" />
</head>

<body>


    <!--     HEADER     -->
    <div class="container-fluid order-1">
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

                    <a class="navbar-brand" href="#">Seismology institute</a>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Verified seisms</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sensors</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Users</a>
                            </li>

                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <!--   BREADCRUMS   -->

    <div class="container order-2">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Main</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Sensors</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>


    <!--   TITLE   -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <h4>Sensor</h4>
            </div>
        </div>
    </div>

    <!--   FORM   -->

    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ex. BC-4685">
            </div>

            <div class="form-group">
                <label for="selector">Status</label>
                <div class="container" id="selector">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Working</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Not Working</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">IP</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ex. 192.168.0.1">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Port</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ex. 5600">
            </div>

            <div class="form-group">
                <label for="selector">Active</label>
                <div class="container" id="selector">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">True</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">False</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Associated seismologist</label>
                <select class="form-control" id="exampleFormControlSelect1">
            <option>adanlevi@seimsologyinstitute.com</option>
            <option>janedoe@seimsologyinstitute.com</option>
          </select>
            </div>

            <button type="submit" class="btn btn-success">Save</button>
            <button type="submit" class="btn btn-danger">Cancel</button>
        </form>
    </div>




    <!--     FOOTER     -->

    <div class="container">
        <nav class="navbar fixed-bottom navbar-dark bg-dark">
            <ul class="navbar-nav mr-aut">
                <li class="nav-item">
                    <a class="nav-link" href="#">Verified seisms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sensors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Users</a>
                </li>

            </ul>
        </nav>
    </div>












    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
