<h3 class="my-4">Sensors</h3>
<div class="row">
    <div class="col-12 mt-3 mb-3">
        <a class="btn btn-success" [routerLink]="['/sensor', 'create']">
            Create
        </a>
    </div>
</div>
<div class="row">
    <div class="col-9">
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Status</th>
                    <th scope="col">Active</th>
                    <th scope="col">User Associated</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- If sensor is the same as selected sensor, -->
                <!--  Here, the condition i.e. atype === selectedType will be evaluated first,
                    if it results in true, then the selected css class will be applied to the
                    element in discussion i.e. <li> -->
                <tr *ngFor="let sensor of sensors" (click)="getOne(sensor.id_num)">
                    <th scope="row">{{ sensor.id_num }}</th>
                    <td>{{ sensor.name }}</td>
                    <td>
                        <div *ngIf="sensor.status"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z" />
                            </svg></div>
                        <div *ngIf="!sensor.status"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                            </svg></div>
                    </td>
                    <td>
                        <div *ngIf="sensor.active"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z" />
                            </svg></div>
                        <div *ngIf="!sensor.active"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                            </svg></div>
                    </td>
                    <td>{{ sensor.user.email }}</td>
                    <td>
                        <a class="btn btn-sm btn-success mr-2" (click)="getOne(sensor)">View</a>
                        <a class="btn btn-sm btn-info mr-2" [routerLink]="['/sensor', 'update', sensor.id_num]">Edit</a>
                        <a class="btn btn-sm btn-danger mr-2" (click)="delete(sensor.id_num)">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-3">
        <!--<app-sensor-view [sensor]="sensor"></app-sensor-view>-->
    </div>
</div>
