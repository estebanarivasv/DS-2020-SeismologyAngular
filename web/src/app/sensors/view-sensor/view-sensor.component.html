<div class="row">
    <div class="col-md-2"></div>
    <div class="col-sm-12 col-md-8">
        <div class="container">
            <h3 class="monserrat-bold p-2">Sensors</h3>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
<div class="row">
    <div class="col-md-3 my-3"></div>
    <div class="col-sm-12 col-md-6 mt-3">
        <div class="card border-dark">
            <div class="card-header">
                <a name="" id="" class="btn btn-light monserrat-bold rounded-pill" routerLink="/sensors"
                    role="button">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" style="vertical-align: middle;"
                        class="bi bi-arrow-left-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5.5a.5.5 0 0 0 0-1H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5z" />
                    </svg>
                    <span class="text-center" style="vertical-align: middle;">&nbsp;&nbsp;Go back </span>
                </a>
            </div>
            <div class="card-body view-card">
                <div class="row">
                    <div class="col-lg-12 py-3">
                        <h6 class="pb-2 monserrat-bold">Dataset</h6>
                        <table class="table table-responsive-md table-dark table-hover table-sm" *ngIf="sensor != null">

                            <tbody>
                                <tr>
                                    <th scope="row">ID</th>
                                    <td class="text-center">{{ sensor.id_num }}</td>
                                </tr>
                                <tr>
                                    <th scope="row">Name</th>
                                    <td class="text-center">{{ sensor.name }}</td>
                                </tr>
                                <tr>
                                    <th scope="row">IP</th>
                                    <td class="text-center">{{ sensor.ip }} Km</td>
                                </tr>
                                <tr>
                                    <th scope="row">Port</th>
                                    <td class="text-center">{{ sensor.port }}</td>
                                </tr>
                                <tr>
                                    <th scope="row">Status</th>
                                    <td class="text-center">{{ sensor.status }}</td>
                                </tr>
                                <tr>
                                    <th scope="row">Active</th>
                                    <td class="text-center">{{ sensor.active }}</td>
                                </tr>
                                <tr>
                                    <th scope="row">Associated user</th>
                                    <td class="text-center">{{ sensor.user.email }}</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="d-flex justify-content-center">
                            <div class="btn-toolbar py-2">
                                <a name="" id="" class="btn btn-sm btn-warning mx-2 monserrat-bold" href="#"
                                    role="button" routerLink="['/sensors', 'edit', sensor.id_num]">
                                    Edit
                                </a>
                                <a name="" id="" class="btn btn-sm btn-danger mx-2 monserrat-bold" href="#"
                                    role="button" routerLink="['/sensors', 'delete', sensor.id_num]">
                                    Delete
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3 my-3"></div>
</div>
